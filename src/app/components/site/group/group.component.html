@if (group) {
    <div
        class="container"
        [style.backgroundImage]="'url(\'' + group.banner + '\')'">
        
        <div class="content">
            <header class="top">
                <div class="avatar">
                    <img [src]="group.avatar">
                </div>
                <div class="name">
                    <h2>{{ group.name }}</h2>
                </div>
            </header>
            <section>
                <main>
                    <nav>
                        <ul>
                            <li>
                                <a [routerLink]="[ '/', 'group', group.uuid ]">
                                    <fa-icon [icon]="fa.faGrip" />
                                    Übersicht
                                </a>
                            </li>
                            <li>
                                <a [routerLink]="[ '/', 'group', group.uuid, 'games' ]">
                                    <fa-icon [icon]="fa.faFootball" />
                                    Spiele
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <section>
                        <router-outlet />
                    </section>
                </main>
                <aside>
                    <div>
                        <h3>Mitglieder</h3>
                        <div class="profile-list" [class.large]="isLargeMembersPreview">
                            @for (profile of group.members; track $index) {
                                <span class="profile" [@profileExpand]="isLargeMembersPreview ? 'large-outside' : (membersPreviewMax > $index ? 'small-outside' : 'none')">
                                    <a 
                                        class="avatar"
                                        [routerLink]="[ '/' , 'profile', profile.username]"
                                        [@profileExpand]="isLargeMembersPreview ? 'large' : (membersPreviewMax > $index ? 'small' : 'none')">
                                        <div class="avatar">
                                            <img [src]="profile.avatar">
                                        </div>
                                        <p>{{ profile.username }}</p>
                                    </a>
                                </span>
                            }
                            <span class="profile extend" *ngIf="group.members.length > membersPreviewMax">
                                <button (click)="isLargeMembersPreview = true" *ngIf="!isLargeMembersPreview">+{{ group.members.length - membersPreviewMax }}</button>
                                <button (click)="isLargeMembersPreview = false" *ngIf="isLargeMembersPreview">-{{ group.members.length - membersPreviewMax }}</button>
                            </span>
                        </div>
                    </div>
                    <div>
                        <h3>Informationen</h3>
                        <!--
                        Erstelldatum
                        letzte Aktivität
                        -->
                    </div>
                </aside>
            </section>
        </div>

    </div>
}
